registration.subject = Activation de votre compte sur le site %s
registration.body.html = <p>Bonjour,</p>\n\n\
<p>Vous venez de vous inscrire sur le site {$appName}</a>.</p>\n\n\
<p>Pour utiliser votre compte, vous devez d'abord confirmer votre inscription\n\
en indiquant ce code dans le formulaire de confirmation :</p>\n\n\
<p><strong>{$code}</strong></p>\n\n\
<p>Ce code est valide {$validationKeyTTL}.</p>\n\n\
<p>Cordialement,<br>L'équipe {$appName}</p>

password.resetcode.subject=Récupération de votre compte sur %s
password.resetcode.body.html=<p>Bonjour,</p>\n\n\
<p>Vous venez de demander une récupération de votre compte <em>"{$login|eschtml}"</em>\n\
sur le site {$appName}.</p>\n\n\
<p>Renseignez ce code dans le formulaire de récupération de compte :</p>\n\n\
<p><strong>{$code}</strong></p>\n\n\
<p>Vous pourrez alors changer votre mot de passe. Ce code est valide {$validationKeyTTL}.</p>\n\n\
<p>Si cette demande de réinitialisation est une erreur, ignorez ce mail,\n\
et votre mot de passe actuel sera toujours valide.</p>\n\n\
<p>Cordialement,<br>L'équipe {$appName}</p>


account.change.notification.subject=Modification du profil de %s sur le site %s
account.change.notification.body.html=<p>Bonjour,</p>\n\n\
<p>Des changements ont été effectué dans votre profile {$login}.</p>\
<p>Si vous n'êtes pas à l'origine de ces changements, vous devriez vous \
connecter et vérifier ces changements dans les plus brefs délais.</p>\
<p>Cordialement,<br>L'équipe {$appName}</p>
